linters-settings:
  govet:
    check-shadowing: false
    settings:
      shadow:
        strict: true
  gocyclo:
    min-complexity: 15

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gocyclo

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck

run:
  timeout: 5m
